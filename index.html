<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Content/Styles/Base.css">
    <title>iletişim</title>
</head>

<body style="background-image: url(Content/images/image-bg-01.jpg);">

    <main>
        <section class="Section-01">
            <div class="c-wrapper">
                <form action="" class="form">
                    <div class="c-item">
                        <h1>İletişim Formu</h1>
                    </div>
                    <div class="c-item-01">
                        <input type="text" id="name" placeholder="AD">
                        <input type="text" id="surname" placeholder="SOYAD">
                        <input type="text" id="mail" placeholder="MAIL">
                        <input type="text" id="phone" placeholder="TELEFON">
                    </div>
                    <div class="c-item-02">
                        <select name="" id="select">
                            <option value="1" class="option">Mesaj Kategorisi</option>
                            <option value="2" class="option">Kurum Hakkında</option>
                            <option value="3" class="option">Proje Hakkında</option>
                            <option value="4" class="option">Kurumsal İşbirliği</option>
                            <option value="5" class="option">Satın Alma</option>
                            <option value="6" class="option">Diğer</option>
                        </select>
                        <input type="text" id="mesaj" placeholder="MESAJ">
                    </div>
                    <div class="c-item-03">
                        <p>Kampanyalardan telefon, SMS ve e-posta yoluyla haberdar olmak ister misiniz? *</p>
                        <div class="radio1">
                            <input type="radio" name="radio">
                            <label class="label1">Evet</label>
                        </div>
                        <div class="radio1">
                            <input type="radio" name="radio">
                            <label for="">Hayır</label>
                        </div>
                    </div>
                    <div class="c-item-04">
                        <a onclick="Form.Actions.submit()">GÖNDER</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="Content/Js/Form.js"></script>
</body>

</html>
